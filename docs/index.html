    <script>
      // A simple EBNF syntax highlighter for custom use (note that the names are wrong, this lets us use our Sakura styling)
      Prism.languages.ebnf = {
        'comment': /#.*$/m,
        'constant': [
          /WHITESPACE/,
          /NEWLINE/
        ],
        'string': /"(?:[^"\\]|\\.)*"/,
        'operator': [
          /\*/,
          /\+/,
          /\[/,
          /\]/
        ],
        'command': /::=/
      };
    </script>
    <script>
      Prism.plugins.customClass.prefix('prism--');

      // Note, this is a terrible syntax highligter, and so should refrain from using keywords nested, as it doesn't usually work too well
      Prism.languages.ska = {
        'comment': /#.*$/m,
        'variable': /\$\w[\w|\d_]*/,
        'constant': /%\w[\w\d_]*/,
        'envvar': /@\w[\w\d_]*/,
        'builtin': [
          /print(?=\s*\()/,
          /list(?=\s*\()/,
          /range(?=\s*\()/,
          /exit(?=\s*\()/,
          /type(?=\s*\()/
        ],
        'function': /\w(\w|\d)*(?=\n*\(.*\))/m,
        'string': /"(?:[^"\\]|\\.)*"/,
        'punctuation': [
          /{/,
          /}/,
          /,/,
          /\$?\(/,
          /\)/
        ],
        'number': /[+-]?(?:(?:[+-]?\d*\.?\d+e[+-]?\d+)|(?:(?:\d+)?\.\d+)|\d+)(?!\s*=(?!=))/,
        'operator': [
          /\+/,
          /\-/,
          /[<>=]=?/,
          /\.\.\./,
          /\*/,
          /\//,
          /&/,
          /\|/,
          /!/
        ],
        'keyword': [
          /func/,
          /for/,
          /while/,
          /if/,
          /else\s+if/,
          /else/,
          /return/,
          /continue/,
          /break/,
          /\s+in\s+/,
          /NULL/,
          /TRUE/,
          /FALSE/
        ],
        'command': [
          /MKDIRS/,
          /MKDIR/,
          /RENAME/,
          /MOVE/,
          /WRITE/,
          /READ/,
          /APPEND/,
          /ISFILE/,
          /ISDIR/,
          /DELETE/,
          /EXISTS/,
          /PATH/,
          /TO/,
          /COPY/
        ]
      }
    </script>
