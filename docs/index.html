    <!-- Gtag -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-HL9DC8T2HW"></script>
    <script>
      // Cookie popup plugin
      function popup(hook, vm) {

        function init() {
          if (getCookie('ska_c_pref') == 'true') {
            window.dataLayer = window.dataLayer || [];
            function gtag() { dataLayer.push(arguments); }
            gtag('js', new Date());
            gtag('config', 'G-HL9DC8T2HW', {
              cookie_domain: 'sakura-docs.arkinsolomon.net',
              cookie_prefix: 'ska'
            });
          }
        }

        const TRANSITION_TIME_S = .35;
        function buttonClicked(consent) {
          consent.style.animation = `fade-out ${TRANSITION_TIME_S}s forwards`;

          setTimeout(() => {
            consent.remove();
          }, TRANSITION_TIME_S * 1000);
        }

        hook.init(function () {
          // console.log(window.Docsify.dom);
          const dom = window.Docsify.dom;

          if (!getCookie('ska_c_pref')) {
            const consent = dom.find('#cookie-consent');
            consent.style.display = 'block';
            consent.style.animation = `fade-in ${TRANSITION_TIME_S}s forwards`;

            dom.find('#opt-out-button').addEventListener('click', e => {
              setCookie('ska_c_pref', 'false', 365);
              buttonClicked(consent);
            });
            dom.find('#opt-in-button').addEventListener('click', e => {
              setCookie('ska_c_pref', 'true', 365);
              buttonClicked(consent);
              init();
            });
          } else
            init();
        });
      }
    </script>

    <!-- Cookie helper functions https://www.w3schools.com/js/js_cookies.asp -->
    <script>
      function setCookie(cname, cvalue, exdays) {
        const d = new Date();
        d.setTime(d.getTime() + (exdays * 24 * 60 * 60 * 1000));
        let expires = "expires=" + d.toUTCString();
        document.cookie = cname + "=" + cvalue + ";" + expires + ";path=/";
      }

      function getCookie(cname) {
        let name = cname + "=";
        let ca = document.cookie.split(';');
        for (let i = 0; i < ca.length; i++) {
          let c = ca[i];
          while (c.charAt(0) == ' ') {
            c = c.substring(1);
          }
          if (c.indexOf(name) == 0) {
            return c.substring(name.length, c.length);
          }
        }
        return "";
      }
    </script>

    <script>
      // A simple EBNF syntax highlighter for custom use (note that the names are wrong, this lets us use our Sakura styling)
      Prism.languages.ebnf = {
        'comment': /#.*$/m,
        'constant': [
          /WHITESPACE/,
          /NEWLINE/
        ],
        'string': /"(?:[^"\\]|\\.)*"/,
        'operator': [
          /\*/,
          /\+/,
          /\[/,
          /\]/
        ],
        'command': /::=/
      };
    </script>
    <script>
      Prism.plugins.customClass.prefix('prism--');

      // Note, this is a terrible syntax highligter, and so should refrain from using keywords nested, as it doesn't usually work too well
      Prism.languages.ska = {
        'comment': /#.*$/m,
        'variable': /\$\w[\w|\d_]*/,
        'constant': /%\w[\w\d_]*/,
        'envvar': /@\w[\w\d_]*/,
        'builtin': [
          /print(?=\s*\()/,
          /list(?=\s*\()/,
          /range(?=\s*\()/,
          /exit(?=\s*\()/,
          /type(?=\s*\()/,
          /str(?=\s*\()/
        ],
        'function': /\w(\w|\d)*(?=\n*\(.*\))/m,
        'string': /"(?:[^"\\]|\\.)*"/,
        'punctuation': [
          /{/,
          /}/,
          /,/,
          /\$?\(/,
          /\)/
        ],
        'number': /[+-]?(?:(?:[+-]?\d*\.?\d+e[+-]?\d+)|(?:(?:\d+)?\.\d+)|\d+)(?!\s*=(?!=))/,
        'operator': [
          /\+/,
          /\-/,
          /[<>=]=?/,
          /\.\.\./,
          /\*/,
          /\//,
          /&/,
          /\|/,
          /!/
        ],
        'keyword': [
          /func/,
          /for/,
          /while/,
          /if/,
          /else\s+if/,
          /else/,
          /return/,
          /continue/,
          /break/,
          /\s+in\s+/,
          /NULL/,
          /TRUE/,
          /FALSE/
        ],
        'command': [
          /MKDIRS/,
          /MKDIR/,
          /RENAME/,
          /MOVE/,
          /WRITE/,
          /READ/,
          /APPEND/,
          /ISFILE/,
          /ISDIR/,
          /DELETE/,
          /EXISTS/,
          /PATH/,
          /TO/,
          /COPY/
        ]
      }
    </script>

    <style>
      /* See https://stackoverflow.com/questions/16670931/hide-scroll-bar-but-while-still-being-able-to-scroll */
      .sidebar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }

      .sidebar::-webkit-scrollbar {
        display: none;
        /* Safari and Chrome */
      }

      /* Manually hide links that don't have any sub points */
      a[href='#/formal-grammar'] {
        background-image: none !important;
      }

      #cookie-consent {
        display: none;

        opacity: 1;
        animation: fade 2s linear;

        position: fixed;
        z-index: 100;

        width: 20%;
        height: 25%;
        min-width: 500px;

        right: 10px;
        bottom: 10px;
        padding: 0 20px;

        border-radius: 7px;
        border: 1px solid #dcdcdc;

        background-color: white;

        overflow: hidden;
      }

      #cookie-consent>p>a,
      #cookie-consent>p>a:visited,
      #cookie-consent>p>a:hover {
        cursor: pointer;
        text-decoration: underline;
        color: inherit;
      }


      @keyframes fade-out {
        from {
          opacity: 100%;
        }

        to {
          opacity: 0%;
        }
      }

      @keyframes fade-in {
        from {
          opacity: 0%;
        }

        to {
          opacity: 100%;
        }
      }

      #cookie-consent>h1 {
        color: var(--theme-color);
        font-size: 18pt;

        margin-bottom: 3px;
        font-weight: 300;
      }

        margin: 0;

      #cookie-button-container {
        margin-top: 10px;
        margin-left: auto;
        margin-right: auto;

        min-width: fit-content;
        max-width: 75%;
      }

      #cookie-button-container>button {
        text-underline-offset: 2px;
        text-decoration: none;

        width: 45%;
        height: 40px;

        font-size: 15pt;
        cursor: pointer;

        transition: text-decoration 1s cubic-bezier(0.075, 0.82, 0.165, 1);
      }

      #cookie-button-container>button:hover {
        text-decoration: underline;
      }

      #opt-out-button {
        float: left;

        color: var(--theme-color);

        background-color: transparent;
        border-radius: 10px;
        border: 1px solid var(--theme-color);
      }

      #opt-in-button {
        float: right;

        color: white;

        background-color: var(--theme-color);
        border-radius: 10px;
        border: 1px solid var(--theme-color);
      }

      /* Mobile cookie consent */
      @media (max-width: 600px) {

        #cookie-consent {
          width: 100vw;

          min-height: fit-content;
          height: 25%;

          bottom: 0;
          right: 0;
        }

      #readme-logo {

        margin-top: 20px;
        margin-bottom: 30px;
        margin-left: auto;
        margin-right: auto;
